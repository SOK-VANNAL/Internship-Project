<div class="item-add">
    <div class="header">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
              <a routerLink="/product/item"><i nz-icon nzType="arrow-left" nzTheme="outline"></i>ទំនិញ</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>បន្ថែមថ្មី</nz-breadcrumb-item>
        </nz-breadcrumb>
    </div>
    <nz-divider></nz-divider>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div nz-col [nzSpan]="11">
            <nz-form-item>
                <nz-form-label nzfor="code-number" nzRequired [nzSm]="6" [nzXs]="24">លេខកូដ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input type="text" nz-input formControlName="codeNumber" id="code-number">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzfor="item-type" nzRequired [nzSm]="6" [nzXs]="24">ប្រភេទទំនិញ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <app-item-type-selector id="item-type" formControlName="itemType"></app-item-type-selector>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="name" nzRequired [nzSm]="6" [nzXs]="24">ឈ្មោះ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input type="text" nz-input formControlName="name" id="name">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="description" nzRequired [nzSm]="6" [nzXs]="24">បរិយាយ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <textarea nz-input formControlName="description" [nzAutosize]="{ minRows: 3, maxRows: 5 }" id="description"></textarea>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="note" nzRequired [nzSm]="6" [nzXs]="24">សម្គាល់</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <textarea nz-input formControlName="note" [nzAutosize]="{ minRows: 3, maxRows: 5 }" id="note"></textarea>
                    <div class="check-box">
                        <label nz-checkbox>អាចលក់បាន</label>
                        <br>
                        <label nz-checkbox>បញ្ជាទិញ</label>
                        <br>
                        <label nz-checkbox>បំបែកទំនិញ</label>
                    </div>
                    <div class="button">
                        <button nz-button nzType="primary" type="submit">រក្សាទុក</button>
                        <button nz-button nzType="default">បោះបង់</button>
                    </div>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="11">
            <nz-form-item>
                <nz-form-label nzFor="bar-code" [nzSm]="6" [nzXs]="24">បាកូដ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <input type="text" nz-input formControlName="barCode" id="bar-code">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="unit" nzRequired [nzSm]="6" [nzXs]="24">ឯកតា</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <app-unit-selector id="unit" formControlName="unit"></app-unit-selector>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="original-price" nzRequired [nzSm]="6" [nzXs]="24">ថ្លៃដើម</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <nz-input-group [nzPrefix]="prefixOriginalPrice">
                        <input type="text" nz-input formControlName="originalPrice" id="original-price">
                    </nz-input-group>
                    <ng-template #prefixOriginalPrice>
                        $
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="price" nzRequired [nzSm]="6" [nzXs]="24">តម្លៃ</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                    <nz-input-group [nzPrefix]="prefixOriginalPrice">
                        <input type="text" nz-input formControlName="price" id="price">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item> 
        </div>
    </form>
</div>
