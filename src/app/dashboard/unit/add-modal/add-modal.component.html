
    <button nz-button nzType="primary" (click)="showModal()">
      <span><i nz-icon nzType="plus" nzTheme="outline" style="margin-right: 10px;"></i> បន្ថែមថ្មី</span>
    </button>
    <nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="បន្ថែមថ្មី"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkLoading]="isOkLoading"
      nzCancelText="បោះបង់"
      nzOkText="រក្សាទុក"
      [nzOkDisabled]="name? false : true"
    >
    <div *nzModalContent>
      <form nz-form>
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="name">ឈ្មោះ</nz-form-label>
          <nz-form-control [nzSpan]="20">
            <input nz-input [(ngModel)]="name" name="name" required/>
          </nz-form-control>
        </nz-form-item >
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="note">ចំណាំ/សម្កាល់</nz-form-label>
          <nz-form-control [nzSpan]="20">
            <textarea nz-input [nzAutosize]="{ minRows: 3, maxRows: 5 }" [(ngModel)]="note" name="note"></textarea>
          </nz-form-control>
        </nz-form-item >
      </form>
    </div>
    </nz-modal>
